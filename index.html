<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tube</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="container mx-auto mt-3 px-5 lg:px-0">
        <nav class="flex justify-between items-center border-b-2 pb-3">
            <div class="w-24 sm:w-32"><img src="./assets/Logo.png" alt="Logo"></div>

            <div class="w-40 sm:w-40 lg:w-60 xl:w-96">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="searchInput" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <!-- <button class="btn btn-secondary bg-[#FF1F3D]">SORT</button> -->
                <div class="avatar">
                    <div class="w-12 rounded-full border-2 border-purple-500">
                        <img src="./assets/Formal Photo.jpeg" />
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Categories -->
        <section>
            <div id="categories" class="flex justify-center items-center space-x-2 py-3 mb-5">
            </div>
        </section>

        <section>
            <!-- video card container  -->
            <div id="videoSection"
                class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 px-5 lg:px-0">

            </div>
        </section>

        <!-- video details modal -->
        <button id="showModalData" class="btn hidden" onclick="customModal.showModal()"> Details </button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle p-5 rounded-md">
            <div class="modal-box">

                <div  id="modalDetails">

                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <button class=" bg-red-600 py-1 lg:py-2 px-3 lg:px-5 rounded-md font-medium text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
